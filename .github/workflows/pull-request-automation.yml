name: pull-request-automation

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  require-semver-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://npm.pkg.github.com"
          scope: "@danwulff"
      - name: Require semver labeled
        run: node scripts/require-semver-label.js '${{ toJson(github.event.pull_request.labels.*.name) }}'

  build-and-publish-canary-packages:
    needs: require-semver-label
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          registry-url: "https://npm.pkg.github.com"
          scope: "@danwulff"
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Lint
        run: lerna run lint
      - name: Build Styles & Components
        run: lerna run build
      - name: Run unit tests
        run: echo TODO
      - name: Publish canary packages
        run: node scripts/publish-canary.js '${{ toJson(github.event.pull_request.labels.*.name) }}' '${{ github.event.pull_request.number }}' '${{ GITHUB_SHA }}'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
